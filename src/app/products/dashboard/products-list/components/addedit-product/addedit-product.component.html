<div class="container">
  <div class="flex justify-content-between">
    <h2 class="m-2">Products</h2>
    <p-button label="Add Product" styleClass="p-button-secondary p-button-rounded" (click)="showAddModal()"></p-button>
  </div>
  <p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }} $</td>
        <td>{{ product.category }}</td>
        <td><img src="{{ product.thumbnail }}" height="40px" width="70px" /></td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="showEditModal(product)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <app-select
    [displayAddEditModal]="displayAddEditModal"
    [selectedProduct]="selectedProduct"
    (clickClose)="hideAddModal($event)"
    (clickAddEdit)="saveOrUpdateProductList($event)">
  </app-select>

  <p-confirmDialog header="Delete"></p-confirmDialog>
  <p-toast position="bottom-right"></p-toast>
</div>
