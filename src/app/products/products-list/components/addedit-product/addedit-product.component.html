<div class="container cartBox">
  <h3 class="text-success">Add Product</h3>
  <form>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <label for="">Title</label>
        <input type="text" class="form-control" placeholder="title" />
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="image">Image</label>
        <img src="" alt="" />
        <input type="file" class="form-control" placeholder="image" />
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="">Category</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>electronics</option>
          <option>jewelery</option>
          <option>men's clothing</option>
          <option>women's clothing</option>
        </select>
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="">Price</label>
        <input type="number" class="form-control" placeholder="price" />
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="">Quantity</label>
        <input type="number" class="form-control" placeholder="quantity" />
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="">Description</label>
        <textarea class="form-control" cols="10" rows="2"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="addProduct()">Save Product</button>
  </form>
</div>
<div class="container alert alert-success" role="alert" *ngIf="success">
  <strong>Well Done! </strong>Your Product has been successfully added.
</div>
