<div class="container">
  <div class="flex justify-content-between">
    <h2 class="m-2">Products</h2>
    <p-button label="Add Product" styleClass="p-button-secondary p-button-rounded" (click)="showAddModal()"></p-button>
  </div>
  <p-table [value]="products" [paginator]="true" [rows]="6">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td><img src="{{ product.thumbnail }}" height="40px" width="70px" /></td>
      </tr>
    </ng-template>
  </p-table>
  <app-select
    [displayAddModal]="displayAddModal"
    (clickClose)="hideAddModal($event)"
    (clickAdd)="saveProductToList($event)">
  </app-select>
  <p-toast position="bottom-right"></p-toast>
</div>
