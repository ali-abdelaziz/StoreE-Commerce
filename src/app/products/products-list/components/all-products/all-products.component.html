<div class="container box mt-4">
  <div class="row">
    <div
      class="col-md-3 col-sm-12"
      *ngFor="let item of products | filter : searchKey : 'title'"
    >
      <div class="item">
        <img src="{{ item.thumbnail }}" alt="" />
        <div class="body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <span>{{ item.price }} $</span>
          <span>Disc: {{ item.discountPercentage }} %</span>
          <span>Rating: {{ item.rating }}</span>
        </div>
        <p-button
          label="View Details"
          styleClass="p-button-secondary p-2 text-uppercase"
          routerLink="/details/{{ item.id }}"
        >
        </p-button>
      </div>
    </div>
  </div>
</div>
