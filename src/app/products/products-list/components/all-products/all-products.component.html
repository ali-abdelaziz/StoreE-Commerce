
<div class="container box mt-4">
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products | filter:searchKey: 'title'">
      <div class="item">
        <img src="{{item.image}}" alt="">
        <div class="body">
          <h4>{{item.title}}</h4>
          <p>{{item.description}}</p>
        </div>
        <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
          <button class="btn btn-warning"  routerLink="/details/{{item.id}}">View Details</button>
          <span>{{item.price}} $</span>
          <!-- <span>{{item.discount}}</span> -->
          <span>Rating: {{item.rating.rate}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
